name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main # Pastikan ini adalah nama branch utama repositori GitHub kamu

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: | # Ini adalah blok multi-baris untuk menjalankan perintah
          # Set variabel lingkungan untuk proses build Next.js
          # Variabel Rahasia Utama (dari GitHub Secrets)
          DATABASE_URL_SUBTLE_CUSCUS=${{ secrets.DATABASE_URL_SUBTLE_CUSCUS }} \
          AGODA_API_URL=${{ secrets.AGODA_API_URL }} \
          AGODA_SITE_ID=${{ secrets.AGODA_SITE_ID }} \
          AGODA_API_KEY=${{ secrets.AGODA_API_KEY }} \
          NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }} \
          # ---------- TAMBAHKAN VARIABEL LAINNYA DI BAWAH SINI ----------
          # Contoh:
          # DB_HOST=${{ secrets.DB_HOST }} \
          # DB_USER=${{ secrets.DB_USER }} \
          # STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }} \
          # ... dan variabel lainnya
          # ------------------------------------------------------------

          # Jalankan instalasi dependensi dan proses build Next.js
          yarn install --frozen-lockfile && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_UBENG_A14EA }}'
          channelId: live
          projectId: ubeng-a14ea
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
